<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>ROLEX | The Architecture of Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Manrope:wght@200;300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --rolex-green: #006039;
        --rolex-gold: #C5A059;
        --rolex-dark: #0F1210;
        --rolex-black: #050505;
        --rolex-platinum: #E5E4E2;
        --font-display: 'Cinzel', serif;
        --font-editorial: 'Cormorant Garamond', serif;
        --font-tech: 'Manrope', sans-serif;
      }
      body {
        background-color: var(--rolex-black);
        color: var(--rolex-platinum);
        font-family: var(--font-tech);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--rolex-black);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--rolex-green);
        border-radius: 3px;
      }
      
      .text-balance {
        text-wrap: balance;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #C5A059 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .lux-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.5);
      }
    </style>
